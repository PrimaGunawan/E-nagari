<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuatan KTP</title>
  <link rel="stylesheet" href="css/stylelayanan.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Formulir Pembuatan KTP</h1>
    <!-- Menghubungkan form dengan backend PHP -->
    <form class="ktp-form" action="http://localhost/enagari/submit_ktp.php" method="POST">
      <div class="form-group">
        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required>
      </div>
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
      </div>
      <div class="form-group">
        <label for="tempat-lahir">Tempat Lahir:</label>
        <input type="text" id="tempat-lahir" name="tempat-lahir" placeholder="Masukkan Tempat Lahir" required>
      </div>
      <div class="form-group">
        <label for="tanggal-lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
      </div>
      <div class="form-group">
        <label for="jenis-kelamin">Jenis Kelamin:</label>
        <select id="jenis-kelamin" name="jenis-kelamin" required>
          <option value="laki-laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" placeholder="Masukkan Alamat" required></textarea>
      </div>
      <div class="form-group">
        <label for="rt-rw">RT/RW:</label>
        <input type="text" id="rt-rw" name="rt-rw" placeholder="Masukkan RT/RW" required>
      </div>
      <div class="form-group">
        <label for="kelurahan">Kelurahan/Desa:</label>
        <input type="text" id="kelurahan" name="kelurahan" placeholder="Masukkan Kelurahan/Desa" required>
      </div>
      <div class="form-group">
        <label for="kecamatan">Kecamatan:</label>
        <input type="text" id="kecamatan" name="kecamatan" placeholder="Masukkan Kecamatan" required>
      </div>
      <div class="form-group">
        <label for="agama">Agama:</label>
        <input type="text" id="agama" name="agama" placeholder="Masukkan Agama" required>
      </div>
      <div class="form-group">
        <label for="status">Status Perkawinan:</label>
        <select id="status" name="status" required>
          <option value="belum">Belum Kawin</option>
          <option value="sudah">Sudah Kawin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pekerjaan">Pekerjaan:</label>
        <input type="text" id="pekerjaan" name="pekerjaan" placeholder="Masukkan Pekerjaan" required>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn submit">✔ Simpan</button>
        <button type="reset" class="btn cancel">✖ Batal</button>
      </div>
    </form>
  </div>
</body>

</html>
